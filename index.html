<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Checkout Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <h2>Payement Gatewaya</h2>

            <div class="form">
                <div class="card">
                    <label class="label" for="">Card Holder:</label>
                    <input type="text" class="input" placeholder="Coding Market" name="card_holder">
                </div>
                <div class="card">
                    <label class="label" for="">Card Number:</label>
                    <input type="text" class="input" placeholder="Card number" name="card_number">
                </div>

                <div class="card_group">
                    <div class="card_item">
                        <label class="label" for="">Cvc:</label>
                        <input type="text" class="date" placeholder=" 00 / 00" name="expiry_date">
                    </div>
                    <div class="card_item">
                        <label class="label" for="">Expiry date:</label>
                        <input type="text" class="date" placeholder=" 000" name="cvc">
                    </div>
                </div>

                <div class="btn">
                    pay
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
